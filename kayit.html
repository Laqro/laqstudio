<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Night City</title>
    
    <style>
       
       .ust-menu{

        display: flex;
        justify-content: space-around;
        align-items: center;     
        padding: 30px;
        background-color: rgba(0, 0, 0, 0.6);
        border-bottom: 2px solid #ff4757;
        box-shadow: 0 0 15px #ff4757;
       }
 
       .menu-link{
           text-decoration: none;
           color: #fff;
           font-family: 'Bitcount Prop Single', monospace;
           font-weight: bold;
           background-color: rgba(255, 255, 255, 0.1);
           padding: 10px 30px;
           border: 1px;
           border-radius: 15px;
           transition: 0.4s;
           letter-spacing: 2px;

       }

       .menu-link:hover{
          background-color: #2bd1ff;
          border-radius: 15px;
          color: #000;
          box-shadow: 0 0 20px #2bd1ff;

       }


        .cyber-kutu {

            margin: 50px auto;
            width: 400px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff4757;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.5); 

        }

        .cyber-kutu h2{
            font-family: 'Silkscreen', cursive;
            color: #fff;
            text-align: center;
            font-size: 22px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: neon-nefes 2s infinite ease-in-out;

        }

        @keyframes neon-nefes {
            0% {
              text-shadow: 0 0 5px #ff4757;
              opacity: 1;
            }

            50% {
                text-shadow: 0 0 10px #ff4757, 0 0 20px #ff4757;
                opacity: 0.9;
            }

            100% {
                text-shadow: 0 0 5px #ff4757;
                opacity: 1;
            }
        }

        ::placeholder {
            color: white;
            font-style: italic;
            font-size: 12px;

        }

        .cyber-kutu input[type="text"],
        .cyber-kutu input[type="password"],
        .cyber-kutu input[type="email"],
        .cyber-kutu select {
            display: block;
            width: 100%;
            padding: 8px;
            margin-bottom: 25px;
            box-sizing: border-box;
            background-color: #111;
            border: 1px solid #ff4757;
            color: #fff;
            font-family: 'Bitcount Prop Single', monospace;
            outline: none;
            transition: 0.3s;
        }

        .cyber-kutu input[type="color"]{
           display: block;
           width: 100%;
           height: 25px;
           padding: 0px;
           margin-bottom: 20px;
           background-color: transparent;
           box-sizing: border-box;
           border: 1px solid #ff4757;
           cursor: pointer;
        }

        .cyber-kutu input[type="color"] ::-webkit-color-swatch {
            border: none;
            border-radius: 0;
        }

        .cyber-kutu input[type="color"] ::-moz-color-swatch {
            border: none;
            border-radius: 0;
        }


        .cyber-kutu input :focus,
        .cyber-kutu select :focus{
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 15px #ff4757;
            border-color: #fce38a;
        }

        .cyber-kutu > label {
            display: block;
            margin-bottom: 10px;
            color: #ff4757;
            font-family: 'Silkscreen', cursive;
            font-size: 14px;
            letter-spacing: 1px;

        }

        .cyber-gecmis {
            display: block;
            justify-content: center;
            align-items: center;
            width: fit-content;
            margin: 0 auto;
            text-align: left;
        }

        .cyber-gecmis h3{
            text-align: left;
            margin-bottom: 10px;
        }

        .cyber-dogum {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }

        .cyber-dogum select{
            width: 80%;
            text-align: center;
            background-color: #111;
            color: white;
            border: 1px solid #ff4757;
            padding: 10px;
        }
               
        #nomad {
        accent-color: #a29bfe ;
       }

       #corpo {
        accent-color: #81ecec;
       }

       #streetkid {
        accent-color: #ffeaa7;
       }

       #unknown{
        accent-color: #0065d8c8;
       }

       label[for="risk"] {
           color: #ff4757;
           font-size: 13px;
           font-family: 'Bitcount Prop Single', monospace;

        }

       body{

       background-image: url('NightCity.png');
       background-size: cover;
       background-repeat: no-repeat;
       background-attachment: fixed;
       background-color: #1a1a1a;
       font-family: 'Bitcount Prop Single', monospace;
       color: white;
       text-align: center;
       margin: 0;
       padding-top: 20px;

       }

       @media (max-width: 768px){

           .ust-menu {
               flex-direction: column;
               height: auto;
               padding: 20px 10px;
               gap: 15px;

           }

           .menu-link{
               width: 100%;
               text-align: center;
               display: block;
               box-sizing: border-box;


           }

           .cyber-kutu{
                width: 90%;
                margin-top: 20px;
                padding: 20px;
           }

           input, select{
               width: 100%;
               box-sizing: border-box;

           }

           body{
             background-position: center center;

           }

       }


    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>



</head>

<body>

    <nav class="ust-menu">
        <a href="minigame.html" class="menu-link">MINI OYUN</a>
        <a href="index.html" class="menu-link">HAKKIMDA</a>
        <a href="kayit.html" class="menu-link">KAYIT OL</a>

     </nav>

    <div style="text-align: center; color: #ff0055; font-size: 0.8em; margin-top: 10px;">
    <p>*UYARI: Bu bir form tasarımı demosudur. Gerçek bir kayıt işlemi yapılmaz, verileriniz kaydedilmez.*</p>
    </div>


    <div class="cyber-kutu">
        <h2 style="color: #ff4757;font-family:'Silkscreen', cursive; font-size: 20px ; color: crimson;">Night City'e Kayıt Ol</h2><br><br>

        <form id="night-city-form" method="post" style="font-family: Bitcount Prop Single;">
            <label for="kodadi">Kod Adın</label>
            <input type="text" id="kodadi" name="kodadi" placeholder="Örn: V" required>

            <label for="sifre">Gizli Sifre</label>
            <input type="password" id="sifre" name="sifre" required>

            <label for="eposta">İletişim Adresi</label>
            <input type="email" id="eposta" name="eposta" placeholder="mail@ornek.com">

            <label for="neon">Neon Rengini Seç</label>
            <input type="color" id="neon" name="neon" value="#ff0000">
 

     <div style="display: table; margin: 0 auto; text-align: left;" class="cyber-gecmis">
        <h3 style="color: white;">Geçmişini Seç</h3>
        
            <input type="radio" id="nomad" name="geçmiş" value="nomad">
            <label for="nomad" style="color: #a29bfe;">Göçebe</label><br><br>

            <input type="radio" id="streetkid" name="geçmiş" value="streetkid">
            <label for="streetkid" style="color: #ffeaa7;">Sokak Çocuğu</label><br><br>

            <input type="radio" id="corpo" name="geçmiş" value="corpo">
            <label for="corpo" style="color: #81ecec;">Şirketçi</label><br><br>
            <input type="radio" id="unknown" name="geçmiş" value="unknown">
            <label for="unknown" style="color: #0065d8c8;">Bilinmiyor</label><br><br>

     </div>
     
     <div class="cyber-dogum" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
            
        <h4 style="color: white;">Dogum Yeri</h4>
            
            <select name="bolge" id="bolge" style="margin-bottom: 10px; padding: 5px;">
               
                  <option value="watson">Watson (Çete Bölgesi)</option>
                  <option value="city_center">City Center (Zengin Bölgesi)</option>
                  <option value="pacifica">Pacifica (Terk Edilmiş)</option>
        

            </select><br><br>
     </div>

            <input type="checkbox" id="risk" name="risk_kabul" required>
            <label for="risk" style="color: #ff4757; font-size: 15px;">
                Bu işlem geri alınamaz. Ölüm riskini kabul ediyorum.
            </label><br><br>


            
            <button type="submit" id="hack-btn" style="background-color: #ff4757; color: white; cursor: pointer; border:none; padding:10px 20px; font-family: 'Bitcount Prop Single', monospace;">Sisteme Sız</button>
           
     </form>
    
     <p id="sonuc-yazisi" style="color: #2ed573; display: none; margin-top:10px;">> ERİŞİM BAŞARILI. HOŞGELDİNİZ.</p>

    </div>


<script type="text/javascript">
   (function(){
      // BURAYA PUBLIC KEY GELECEK
      emailjs.init("W3SNzIHzzh0N4En_7");
   })();

   document.getElementById('night-city-form').addEventListener('submit', function(event) {
       event.preventDefault(); // Sayfanın yenilenmesini engeller

       const btn = document.getElementById('hack-btn');
       const originalText = btn.innerText;
       
       btn.innerText = 'HACKING...'; // Buton yazısı değişsin

       // BURAYA SERVICE VE TEMPLATE ID GELECEK
       const serviceID = 'service_p8gem3b';
       const templateID = 'template_u3muqkj';

       emailjs.sendForm(serviceID, templateID, this)
           .then(() => {
               btn.innerText = 'BAŞARILI';
               document.getElementById('night-city-form').reset(); // Formu temizle
               document.getElementById('sonuc-yazisi').style.display = 'block'; // Mesajı göster
               
               // 3 saniye sonra mesajı gizle ve butonu düzelt
               setTimeout(() => {
                    document.getElementById('sonuc-yazisi').style.display = 'none';
                    btn.innerText = originalText;
               }, 3000);
           }, (err) => {
               btn.innerText = 'HATA!';
               console.error("EmailJS Hatası:", err);
               alert("Bir sorun oluştu Choombatta! Lütfen internetini kontrol et veya tüm alanları doldurduğundan emin ol.");
               btn.innerText = originalText;
           });
   });
</script>

<script>
   console.log("Merhaba Night City! Sistem Online.");
</script>
